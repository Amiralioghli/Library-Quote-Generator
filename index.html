<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Quote Generator</title>
  
  <!-- Google Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- dive code -->

  <div class="container">
    <div class="header">
      <h2><i class="fa-solid fa-quote-left"></i> JavaScript Quote Generator</h2>
    </div>

    <div class="main-content">
      <div class="text-area">
        <p class="quote">
          I do the very best I know how, the very best I can; and I mean to keep doing so until the end.
          If the end brings me out all wrong, ten angels swearing I was right would make no difference.
        </p>
      </div>
      <div class="person">Abraham Lincoln</div>
      <div class="button-area">
        <button class="new-quote">New Quote</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
